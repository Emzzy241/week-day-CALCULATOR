<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekday Calculator 1.0</title>
    <link rel="icon" class="head-img" href="">
</head>
<body>

    <h3 class="text-center text-light">My Weekday Calculator 1.0  made by Mojiboye Emmanuel</h3>
    
    <div class="app-body">
        <form action="" id="calendar-form">
            <label for="date" id="talk"></label>
            <input type="date" id="user-date" required>
    
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    
        <div class="output">
            <h2>The selected date falls on a <span class="show-weekday"></span></h2>
        </div>
    
    </div>

    
</body>
</html>
